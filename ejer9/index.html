<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #notasContainer {
            margin-top: 20px;
        }
        .nota {
            background-color: #f0f0f0;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nota p {
            margin: 0;
            flex-grow: 1;
        }
        .botones {
            display: flex;
            gap: 10px;
        }
        .nota.editada {
            background-color: #dff0d8;
        }
    </style>
</head>
<body>

    <h1>Aplicación de Notas</h1>
    <textarea id="nuevaNota" rows="4" placeholder="Escribe una nueva nota..."></textarea><br>
    <button id="agregarNota">Agregar Nota</button>

    <h3>Buscar Nota</h3>
    <input type="text" id="buscarNota" placeholder="Buscar nota...">

    <div id="notasContainer">
    </div>

    <script>
        let notas = [];
        
        function agregarNota() {
            const textoNota = document.getElementById('nuevaNota').value;
            if (textoNota.trim() === '') {
                alert('Escribe una nota antes de agregarla.');
                return;
            }
            const nuevaNota = { id: Date.now(), texto: textoNota, editada: false };
            notas.push(nuevaNota);
            document.getElementById('nuevaNota').value = '';  
            mostrarNotas();
        }
        
        function mostrarNotas(filtradas = notas) {
            const notasContainer = document.getElementById('notasContainer');
            notasContainer.innerHTML = '';  
        
            filtradas.forEach(nota => {
                const notaDiv = document.createElement('div');
                notaDiv.classList.add('nota');
                if (nota.editada) {
                    notaDiv.classList.add('editada');
                }
        
                const texto = document.createElement('p');
                texto.textContent = nota.texto;
        
                const botonesDiv = document.createElement('div');
                botonesDiv.classList.add('botones');
        
                const btnEditar = document.createElement('button');
                btnEditar.textContent = 'Editar';
                btnEditar.onclick = () => editarNota(nota.id);
        
                const btnEliminar = document.createElement('button');
                btnEliminar.textContent = 'Eliminar';
                btnEliminar.onclick = () => eliminarNota(nota.id);
        
                botonesDiv.appendChild(btnEditar);
                botonesDiv.appendChild(btnEliminar);
                notaDiv.appendChild(texto);
                notaDiv.appendChild(botonesDiv);
                notasContainer.appendChild(notaDiv);
            });
        }
        
        function editarNota(id) {
            const notaAEditar = notas.find(nota => nota.id === id);
            const nuevoTexto = prompt('Edita la nota:', notaAEditar.texto);
            if (nuevoTexto !== null && nuevoTexto.trim() !== '') {
                notaAEditar.texto = nuevoTexto;
                notaAEditar.editada = true;  
                mostrarNotas();
            }
        }
        
        function eliminarNota(id) {
            notas = notas.filter(nota => nota.id !== id);
            mostrarNotas();
        }
        
        function filtrarNotas() {
            const terminoBusqueda = document.getElementById('buscarNota').value.toLowerCase();
            const notasFiltradas = notas.filter(nota => nota.texto.toLowerCase().includes(terminoBusqueda));
            mostrarNotas(notasFiltradas);
        }
        
        document.getElementById('agregarNota').addEventListener('click', agregarNota);
        document.getElementById('buscarNota').addEventListener('input', filtrarNotas);
        
        mostrarNotas();
        </script>
</body>
</html>
